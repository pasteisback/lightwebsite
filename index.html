<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .moon {
            position: absolute;
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.8);
            z-index: -1;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .tagline {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .features {
            margin-bottom: 30px;
            font-size: 20px;
            line-height: 1.6;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(142, 45, 226, 0.7);
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    
    <div class="content">
        <h1>Light</h1>
        <div class="tagline">Undetected</div>
        
        <div class="features">
            <p>70 UNC | 50 SUNC</p>
            <p>Keyless | Free</p>
        </div>
        
        <a href="https://gofile.io/d/CT2BHm" class="download-btn">Download</a>
    </div>
</body>
</html>
